<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的博客</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif;
            line-height: 1.5715;
            margin: 0;
            padding: 24px;
            background-color: #f0f2f5;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 16px;
        }
        .page-title {
            color: #262626;
            font-size: 28px;
            font-weight: 500;
            text-align: center;
            margin: 0 0 40px;
        }
        .blog-post {
            background-color: #fff;
            border-radius: 2px;
            padding: 24px;
            margin-bottom: 16px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.03);
            transition: all 0.3s;
        }
        .blog-post:hover {
            box-shadow: 0 2px 8px rgba(0,0,0,0.09);
        }
        .blog-title {
            color: #262626;
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 16px;
            text-decoration: none;
            display: block;
            transition: color 0.3s;
        }
        .blog-title:hover {
            color: #1890ff;
        }
        .blog-content {
            color: #595959;
            font-size: 14px;
            margin-bottom: 16px;
            line-height: 1.5715;
        }
        .read-more {
            color: #1890ff;
            text-decoration: none;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            transition: color 0.3s;
        }
        .read-more:hover {
            color: #40a9ff;
        }
        .read-more::after {
            content: '→';
            margin-left: 4px;
            transition: transform 0.3s;
        }
        .read-more:hover::after {
            transform: translateX(3px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center; margin-bottom: 30px;">我的博客</h1>
        {{range $index, $post := .posts}}
        <div class="blog-post">
            <h2>
                <a href="/post/{{$index}}" target="_blank" class="blog-title">{{if gt (len $post.Title) 200}}{{slice $post.Title 0 200}}...{{else}}{{$post.Title}}{{end}}</a>
            </h2>
            <div class="blog-content">
                {{if gt (len $post.Content) 297}}
                    {{slice $post.Content 0 297}}...
                {{else}}
                    {{$post.Content}}
                {{end}}
            </div>
            <a href="/post/{{$index}}" target="_blank" class="read-more">阅读全文 →</a>
        </div>
        {{end}}
    </div>
</body>
</html>
